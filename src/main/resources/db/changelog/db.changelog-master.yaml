  - changeSet:
      id: 2
      author: rjivan
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
